<!DOCTYPE html>
<html lang="en">
<head>

{#    <link href="../static/lightswitch05-filterable-59e4cde/lib/bootstrap-combined.no-icons.min.css" rel="stylesheet">#}
    <link href="../static/lightswitch05-filterable-59e4cde/lib/font-awesome.min.css" rel="stylesheet">
    <link href="../static/lightswitch05-filterable-59e4cde/lib/bootstrap-editable.css" rel="stylesheet">
    <link href="../static/lightswitch05-filterable-59e4cde/lib/bootstrap-filterable.css" rel="stylesheet">

    <link href="../static/bootstrap-growl-master/bootstrap3.min.css" rel="stylesheet">
    <script src="../static/bootstrap-growl-master/jquery.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/my.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../static/bootstrap-growl-master/jquery.bootstrap-growl.min.js"></script>

    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>


<div id="wrap" style="margin-bottom: 80px">
<div id="header"></div>

    <table class="table table-striped table-hover " style="border-color: antiquewhite;">
        <thead>
        <tr style="background: rgba(218, 165, 32, 0.5); height: 60px">
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7); font-size: 1.5em;">spider name</div>
            </th>
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7); font-size: 1.5em;">params</div>
            </th>
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7); font-size: 1.5em;">single job</div>
            </th>
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7); font-size: 1.5em;">first_run_time / interval(min) /
                    add to scheduler
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        {% for spider_name in data %}
            <tr>
                <td>
                    <div align="center">{{ spider_name }}</div>
                </td>
                <td>
                    <input type="text" id="{{ spider_name }}_params" placeholder="foo1=bar1,foo2=bar2..." class="form-control"
                               style="width: 80%; margin-left: 10px;">
                </td>
                <td>
                    <div align="center">
{#                        <a href="/add_job/{{ spider_name }}" class="btn btn-warning" style="width: 80%">run</a>#}
                        <button onclick="run_spider('{{ spider_name }}')" class="btn btn-warning" style="width: 80%">run</button>
                    </div>
                </td>
                <td>
                    <div align="center">
                        <input type="text" id="{{ spider_name }}_start" placeholder="开始时间（2016-06-30 12:23:34）"
                               class="form-control" style="width: 40%; float: left" value='{{ cur_time }}'>
                        <input type="text" id="{{ spider_name }}_interval" placeholder="周期（分钟）" class="form-control"
                               style="width: 20%; float:left; margin-left: 10px;">
                        <button id="add_scheduler_{{ spider_name }}" onclick="add_scheduler('{{ spider_name }}')"
                                class="btn btn-success" style="width: 30%">add
                        </button>
                    </div>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<nav class="navbar-fixed-bottom" id="navbar-footer">
    <div id="vertical_center" align="center">
        <a class="a-nav" href="index">Index</a>
        <a class="a-nav-1" href="list_jobs">List Jobs</a>
        <a class="a-nav-1" href="list_schedule">List Schedule</a>
    </div>
</nav>

</body>
  <script src="../static/lightswitch05-filterable-59e4cde/lib/bootstrap-editable.min.js"></script>
  <script src="../static/lightswitch05-filterable-59e4cde/lib/filterable-utils.js"></script>
  <script src="../static/lightswitch05-filterable-59e4cde/lib/filterable-cell.js"></script>
  <script src="../static/lightswitch05-filterable-59e4cde/lib/filterable-row.js"></script>
  <script src="../static/lightswitch05-filterable-59e4cde/lib/filterable.js"></script>
  <script type="text/javascript">
    $('table').filterable();
  </script>
<script src="../static/js/my.js" type="text/javascript"></script>
</html>
