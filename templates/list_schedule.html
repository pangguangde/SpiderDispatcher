<!DOCTYPE html>
<html lang="en">
<head>
    <link href="../static/bootstrap-growl-master/bootstrap3.min.css" rel="stylesheet">
    <script src="../static/bootstrap-growl-master/jquery.min.js"></script>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/my.css" rel="stylesheet">
    <script src="../static/js/jquery-3.1.1.js"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="../static/bootstrap-growl-master/jquery.bootstrap-growl.min.js"></script>

    <meta charset="UTF-8">
    <title>Schedule List</title>
</head>
<body>
<div id="wrap" style="margin-bottom: 80px">
<div id="header"></div>
    <table class="table table-striped table-hover ">
        <thead>
        <tr style="background: rgba(218, 165, 32, 0.5); height: 60px">
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7);font-size: 1.5em"> sche id</div>
            </th>
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7);font-size: 1.5em"> spider name</div>
            </th>
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7);font-size: 1.5em"> interval</div>
            </th>
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7);font-size: 1.5em"> first run time</div>
            </th>
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7);font-size: 1.5em"> status</div>
            </th>
            <th>
                <div align="center" style="color: rgba(165, 42, 42, 0.7);font-size: 1.5em"> pause/resume</div>
            </th>
            <th>
                <div align="center" style="color: #d62d2d;font-size: 1.5em"> deleted</div>
            </th>
        </tr>
        </thead>
        {% for sche in sche_list %}
            <tr align="center">
                <td>{{ sche[0] }}</td>
                <td>{{ sche[1] }}</td>
                <td>{{ sche[2] }} min</td>
                <td>{{ sche[3] }}</td>
                <td>{{ status_map[sche[4]] }}</td>
                <td>
                    <div align="center">
                        <input onclick="{{ operation_map[sche[4]][0] }}_schedule('{{ sche[0] }}', '{{ sche[1] }}')"
                               class="btn btn-{{ operation_map[sche[4]][1] }}" id="{{ sche[0] }}"
                               value="{{ operation_map[sche[4]][0] }}"
                               style="width: 80%"/>
                        {#                        <a href="/{{ operation_map[sche[4]][0] }}_schedule?sche_id={{ sche[0] }}"#}
                        {#                           class="btn btn-{{ operation_map[sche[4]][1] }}">{{ operation_map[sche[4]][0] }}</a>#}
                    </div>
                </td>
                <td>
                    <div align="center">
                        <button onclick="del_schedule('{{ sche[0] }}', '{{ sche[1] }}')" class="btn btn-danger">remove
                        </button>
                        {#                        <a href="/del_schedule?sche_id={{ sche[0] }}" class="btn btn-danger"#}
                        {#                           style="width: 80%">remove</a>#}
                    </div>
                </td>
            </tr>
        {% endfor %}
    </table>

</div>

<nav class="navbar-fixed-bottom" id="navbar-footer">
    <div id="vertical_center" align="center">
        <a class="a-nav" href="index">Index</a>
        <a class="a-nav-1" href="list_jobs">List Jobs</a>
        <a class="a-nav-1" href="list_schedule">List Schedule</a>
    </div>
</nav>

</body>
<script src="../static/js/my.js" type="text/javascript"></script>
</html>
